<button (click)="agregarPelicula()">AGREGAR PELICULA</button>

<app-listado-generico [listado]="peliculas">
  <ng-container list>
    @for (pelicula of peliculas; track $index) {
      <div class="container">
        <div>
          @if (pelicula.imagen) {
            <img [ngSrc]="pelicula.imagen" [priority]="$index === 0" width="320" height="400" [alt]="pelicula.nombre">
          } @else {
            <img src="default.webp" width="320" height="400" [alt]="pelicula.nombre">
          }
        </div>
        <div>
          <p>{{$index + 1}}) Pelicula: {{pelicula.nombre | uppercase}}</p>
          <p> Fecha de estreno: {{pelicula.fecha | date:"dd MMMM, yyyy"}}</p>
          <p>Precio: {{pelicula.precio | currency}}</p>
          <button (click)="removerPelicula(pelicula)">Quitar pelicula</button>
        </div>
      </div>
    }
  </ng-container>
</app-listado-generico>
